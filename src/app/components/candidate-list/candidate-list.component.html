<div class="list-container">
    <div class="list-header">
      <h3>{{ title }}</h3>
      <span class="count">{{ candidates.length }} TOTAL</span>
    </div>
    
    <div cdkDropList [id]="title.toLowerCase()" [cdkDropListData]="candidates" (cdkDropListDropped)="dropped.emit($event)" [cdkDropListConnectedTo]="['applied', 'shortlisted', 'interview']" class="list">
      <app-candidate-card *ngFor="let candidate of candidates" [candidate]="candidate" cdkDrag></app-candidate-card>
    </div>
  </div>
