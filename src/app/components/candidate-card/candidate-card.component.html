<div class="card" cdkDrag>
    <img [src]="candidate.image" alt="Profile" class="avatar">
    <div class="details">
      <h4>{{ candidate.name }}</h4>
      <p>{{ candidate.location }}</p>
      <div class="rating">
        <span>{{ candidate.rating }}</span>
        <img src="assets/star.svg" alt="star">
      </div>
    </div>
  </div>
